<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>Project One</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" integrity="sha256-uHu2MAd1LvCOVEAhvMld4LpJi7dUGS7GVzvG/5B3hlo=" crossorigin="anonymous" />
        <link rel="stylesheet" href="main.css">
        

	</head>
	<body>
        <header>
            <!-- navigation -->
            <nav>
                <ul>
                    <li>Nav 1</li>
                    <li>Nav 2</li>
                    <li>Nav 3</li>
                </ul>
            </nav>
        </header>
        <div class= "slideshow-wrapper">
            <div class="slideshow-container">
                    <div class="mySlides fade"> <!-- slide 1 -->
                        <h3>Slide One</h3>			
                    </div>
                    <div class="mySlides fade"> <!-- slide 2 -->
                        <h3>Slide Two</h3>
                    </div>
                    <div class="mySlides fade"> <!-- slide 3 -->
                        <h3>Slide Three</h3>
                    </div>
                    <div class="mySlides fade"> <!-- slide 4 -->
                        <h3>Slide Four</h3>
                    </div>					
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>		
                </div> <!-- slide show container -->
                <br>
                
                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span> 
                    <span class="dot" onclick="currentSlide(2)"></span> 
                    <span class="dot" onclick="currentSlide(3)"></span> 
                    <span class="dot" onclick="currentSlide(4)"></span> 
                </div>
            </div><!-- slideshow wrapper -->
        <script src="main.js"></script>		
		
	</body>
</html>
